_config:
  _metadata:
    name: redmine
    version: 3.4.4
    description: |
      Redmine is a flexible project management web application. Written using the Ruby on Rails framework, it is cross-platform and cross-database.
  controllers:
  - containers:
    - env:
      - name: REDMINE_DB_MYSQL
        value: mysql
      - name: REDMINE_DB_PORT
        value: '3306'
      - name: REDMINE_DB_DATABASE
        value: db
      - name: REDMINE_DB_USERNAME
        value: user
      - name: REDMINE_DB_PASSWORD
        value: password
      mounts: []
      command: []
      args: []
      imagePullPolicy: Always
      image: cargo.caicloudprivatetest.com/library/redmine:3.4.4
      resources:
        limits:
          cpu: '0.25'
          memory: 512Mi
        requests:
          cpu: '0.25'
          memory: 512Mi
      ports:
      - protocol: HTTP
        port: 80
      probe: {}
    services:
    - ports:
      - protocol: HTTP
        targetPort: 3000
        port: 80
        nodePort: 0
      name: redmine
      type: ClusterIP
    volumes: []
    pod:
      restart: Always
      dns: ClusterFirst
      termination: 30
      host:
        network: false
        pid: false
        ipc: false
    type: Deployment
    controller:
      replica: 1
      strategy:
        unavailable: 0
        surge: 1
