name: mongo-cluster
briefDesc: MongoDB 是一个开源的 NoSQL 数据库
desc: MongoDB 是一个开源的面向文档的数据库系统。MongoDB 使用类似 JSON 格式的文档规范，提供了较高的扩展性和灵活性。
introduce:
  brief: |
    基于 MongoDB 开源版本（[Repo](https://github.com/mongodb/mongo) [Dockerfile](https://github.com/quasimodo7614/mongo-cluster)）
  howToUse: |
    直接从模板部署出一个完整的 MongoDB 数据库，不需要任何外部依赖。
    **如何挂载数据**
    MongoDB 的所有数据都挂载在 `/data/db`. 默认使用的是临时数据卷，如果需要持久化文件数据，请挂载其他类型的数据卷。
    **配置**
    MongoDB 使用默认配置。如果需要自定义配置，可以将配置挂载到 `/etc/mongo/mongod.conf`，然后修改启动参数为 `mongo -f /etc/mongo/mongod.conf`。
    不要把配置直接挂载到 `/etc/mongod.conf`。
    **关于扩容**
    支持扩容。
    由于默认使用了支持3个节点，mongo-cluster-0 为 primary 节点，mongo-cluster-1，mongo-cluster-2 为 secondary 。
    所以新增加的节点需要使用命令 `rs.add("mongo-cluster- <x> .mongo-cluster")`  x 是 primary 节点。
  version: |
    基于社区 MongoDB 3.4.1 稳定版本。
  resources: |
    最低资源要求：CPU：0.25 Core，内存：512 MiB
    推荐资源配置：CPU：1 Core，内存：1 GiB
  service: |
    默认使用集群内部 IP 暴露服务的 27017 端口。
    默认服务名为 mongo，如果服务名冲突，请修改为其他名称。可通过服务名访问数据库。
    如果要提供对外服务, 可以使用节点端口或者对接负载均衡来暴露服务。
