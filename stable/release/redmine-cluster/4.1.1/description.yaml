name: redmine-cluster
briefDesc: Redmine Cluster 是一个基于 Web 的高可用项目管理工具
desc: Redmine 是一个开源的基于 Web 的高可用项目管理和问题跟踪的工具。它让用户能够同时管理多个项目和子项目，每个项目都有 wiki，论坛，时间跟踪，以及基于角色的权限管理。Redmine 也集成了多种版本控制系统以查看项目源码。
introduce:
  brief: |
    基于 Redmine Bitnami 版本（[Repo](https://github.com/bitnami/charts/blob/master/bitnami/redmine/README.md)
  howToUse: |
    Redmine 依赖 Mysql 数据库，因此在部署 Redmine 之前，需要先部署一个 Mysql 数据库。
    Redmine 配置的存储必须为支持多重写的存储（RWX）
    **环境变量**
    - REDMINE_DB_MYSQL：Mysql 服务名。
    - REDMINE_DB_PORT：Mysql 服务端口，一般为 3306.
    - REDMINE_DB_NAME：数据库名称。
    - REDMINE_DB_USERNAME：数据库用户名。
    - REDMINE_DB_PASSWORD：数据库密码。
    - REDMINE_USERNAME：redmine 管理员用户名。
    - REDMINE_PASSWORD：redmine 管理员密码。
    - REDMINE_EMAIL：redmine 管理员邮箱。
    - REDMINE_LANG：redmine 使用语言。
  version: |
    基于 Bitnami Redmine 4.1.1 版本。
  resources: |
    最低资源要求：CPU：0.25 Core，内存：128 MiB
    推荐资源配置：CPU：0.5 Core，内存：512 MiB
  service: |
    默认使用集群内部 IP 暴露服务的 80 端口。
    默认服务名为 redmine-cluster，如果服务名冲突，请修改为其他名称。可通过服务名访问 Redmine。
    如果要提供对外服务, 可以使用节点端口或者对接负载均衡来暴露服务。
