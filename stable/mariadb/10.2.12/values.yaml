_config:
  _metadata:
    name: mariadb
    version: 10.2.12
    description: |
      MariaDB is a community-developed fork of the MySQL relational database management system intended to remain free under the GNU GPL.
  controllers:
  - containers:
    - env:
      - name: MYSQL_ROOT_PASSWORD
        value: root
      - name: MYSQL_DATABASE
        value: db
      - name: MYSQL_USER
        value: user
      - name: MYSQL_PASSWORD
        value: password
      mounts:
      - path: "/var/lib/mysql"
        name: data
      command: []
      args: []
      imagePullPolicy: Always
      image: cargo.caicloudprivatetest.com/library/mariadb:10.2.12
      resources:
        limits:
          cpu: '1'
          memory: 1Gi
        requests:
          cpu: '0.25'
          memory: 512Mi
      ports:
      - protocol: HTTP
        port: 3306
      probe: {}
    services:
    - ports:
      - protocol: HTTP
        targetPort: 3306
        port: 3306
        nodePort: 0
      name: mariadb
      type: ClusterIP
    volumes:
    - storage:
        limit: 10Gi
        request: 10Gi
      source: {}
      type: Scratch
      name: data
    pod:
      restart: Always
      dns: ClusterFirst
      termination: 30
      host:
        network: false
        pid: false
        ipc: false
    type: Deployment
    controller:
      replica: 1
      strategy:
        unavailable: 0
        surge: 1
