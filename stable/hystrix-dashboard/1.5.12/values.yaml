_config:
  _metadata:
    name: hystrix-dashboard
    version: 1.5.12
    description: |
      The Hystrix Dashboard allows you to monitor Hystrix metrics in real time.
  controllers:
  - type: Deployment
    controller:
      replica: '1'
      ready: 0
      strategy:
        type: RollingUpdate
        unavailable: 0
        surge: 1
    pod:
      restart: Always
      dns: ClusterFirst
      termination: 30
      isPrivilege: false
      hostAliases: []
      host:
        network: false
        pid: false
        ipc: false
      annotations: []
    containers:
    - env: []
      envFrom: []
      mounts:
      - name: data
        path: "/app"
      command: []
      lifecycle: {}
      image: cargo.caicloudprivatetest.com/release/hystrix-dashboard:2.0.0
      imagePullPolicy: Always
      probe: {}
      resources:
        limits:
          cpu: '2.5'
          memory: 2.5Gi
        requests:
          cpu: '0.25'
          memory: 512Mi
      securityContext:
        privileged: false
    volumes:
    - name: data
      type: Scratch
    services:
    # - type: NodePort
    #   name: hystrix-dashboard
    #   ports:
    #   - protocol: HTTP
    #     targetPort: 30008
    #     port: 30008
    #     nodePort: 0
